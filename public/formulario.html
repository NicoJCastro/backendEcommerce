<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcomMercado - Tu Tienda Online</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="styles/main.css" as="style" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>

    <header>
      <div class="onheader">
        <div class="logo">
          <a href="index.html"
            ><img src="images/ecoMercado.jpg" alt="EcomMercado Logo"
          /></a>
        </div>
        <!-- Logo -->

        <h1 class="title">EcomMercado <span>Tu Tienda Online</span> </h1>

        <!-- Barra de búsqueda -->
        <div class="search-bar">
          <input type="text" placeholder="Buscar productos..." />
          <button aria-label="Buscar productos">Buscar</button>
        </div>
      </div>
      <!-- onheader -->
    </header>

      <div class="nav-bg">
        <nav class="primary_nav contenedor">          
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catálogo de Productos</a>
            <a href="nosotros.html">Quiénes Somos</a>
            <a href="formulario.html">Contáctanos</a>       
        </nav>
      </div>
    

    <section>     
        
        <main class="contacto">
          <img class="imagen-formulario" loading="lazy" src="images/formulario.jpg" alt="imagen-formulario">
          <div class="contenedor sombra">
            <h2>Contacto</h2>

            <form id="formulario" class="formulario" action="/procesar" method="get">
                <fieldset>
                    <legend>Contáctame llenando todos los campos</legend>

                    <div class="contenedor-campos">

                        <div class="campo">
                            <label for="">Nombre y Apellido</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                        </div>

                        <div class="campo">
                            <label for="">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                        </div>

                        <div class="campo">
                            <label for="">Correo</label>
                            <input type="email" id="email" name="email" placeholder="email" required>
                        </div>
                        

                        <div class="campo">
                            <label for="message">Mensaje</label>
                            <textarea name="message" id="message" placeholder="Escribe tu mensaje aquí"></textarea>
                        </div>

                    </div> <!-- contenedor-campos -->

                    <div class="enviar alinear-derecha flex" >
                        <input class="button w-100" type="submit" value="Enviar">
                    </div>

                </fieldset>

            </form>
          </div> <!-- contenedor -->
        </main>
      
    </section>

    <footer class="footer">
      <p>&copy; 2024 Nuestro Sitio Web. Todos los derechos reservados.</p>
    </footer>
    <script src="scripts/validar.js"></script>

  </body>
</html>
